    <title>Auxiliary Verb</title>
  </head>
  <body>
    <ul>
      <li>
        To be is a form of auxiliary verb
        <ul>
          <li>Past to be: was, were</li>
          <li>Present to be: am, is, are</li>
          <li>Future to be: will be</li>
        </ul>
      </li>
    </ul>
  </body>
